<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Console Tricks!</title>
    <link rel="icon" href="https://fav.farm/ðŸ”¥" />
  </head>
  <body>
    <p onClick="makeGreen()">Ã—BREAKÃ—DOWNÃ—</p>

    <script>
      const dogs = [
        { name: "Snickers", age: 2 },
        { name: "hugo", age: 8 },
      ];

      function makeGreen() {
        const p = document.querySelector("p");
        p.style.color = "#BADA55";
        p.style.fontSize = "50px";
      }

      // Regular
      console.log("hello");

      // Interpolated
      console.log("Hello I am a %s string!", "ðŸ”¥");

      // Styled
      console.log(
        "%c I am some great text",
        "font-size: 20px; background: red"
      );

      // warning!
      console.warn("OH NOOO!");

      // Error :|
      console.error("OH NOOO!!");

      // Info
      console.info("Crocodiles eat 3-4 people per year.");

      // Testing
      console.assert(1 === 2, "That is wrong.");
      // Assertion failed: That is wrong.
      // Displayed only when the test is false.

      const p = document.querySelector("p");
      console.assert(p.classList.contains("ouch"), "Ouch, that is wrong!");

      // clearing
      console.clear(); // All messages on console is clear. Console was cleared.

      // Viewing DOM Elements
      console.log(p); // <p onclick="makeGreen()">
      console.dir(p);
      // <p onclick="makeGreen()"> (=can see all the properties inside)
      //   accessKey: ""â€‹
      //   accessKeyLabel: ""â€‹
      //   align: ""â€‹  .....

      // Grouping together
      console.clear();

      dogs.forEach((dog) => {
        console.group(`${dog.name}`);
        console.log(`This is ${dog.name}`);
        console.log(`${dog.name} is ${dog.age} years old.`);
        console.log(`${dog.name} is ${dog.age * 7} dog years old.`);
        console.groupEnd(`${dog.name}`);
        // Snickers index-START.html:67:17
        //   This is Snickers index-START.html:68:17
        //   Snickers is 2 years old. index-START.html:69:17
        //   Snickers is 14 dog years old.
        // hugo index-START.html:67:17
        //   This is hugo index-START.html:68:17
        //   hugo is 8 years old. index-START.html:69:17
        //   hugo is 56 dog years old.
      });

      // counting
      console.count("Wes Bos"); // Wes Bos: 1
      console.count("Wes Bos"); // Wes Bos: 2

      // timing
      console.time("fetching data");
      fetch("https://api.github.com/users/wesbos")
        .then((data) => data.json())
        .then((data) => {
          console.timeEnd("fetching data"); // fetching data: 436ms - timer ended
          console.log(data); // Object { login: "wesbos", id: 176013, ... }
        });

      // table
      console.table(dogs);
    </script>
  </body>
</html>
